attendance.between.dates.query=select userid, min(logdate) as min_logdate, max(logdate) as max_logdate from DeviceLogs where userid=? and logDate >= STR_TO_DATE(?,'%Y-%m-%d %k:%i:%S') and logDate <= STR_TO_DATE(?,'%Y-%m-%d %k:%i:%S') group by STR_TO_DATE(logdate,'%Y-%m-%d'), userid order by logdate
checkin.time.query=select * from deviceLogs where logdate = (select min(logdate) from deviceLogs where userid = ? and  DATE_FORMAT(logdate, '%Y-%m-%d') = ?)
checkout.time.query=select * from deviceLogs where logdate = (select max(logdate) from deviceLogs where userid = ? and  DATE_FORMAT(logdate, '%Y-%m-%d') = ?)
attendance.dates.query=select userid, min(logdate) as min_logdate, max(logdate) as max_logdate from DeviceLogs where logDate >= STR_TO_DATE(?,'%Y-%m-%d %k:%i:%S') and logDate <= STR_TO_DATE(?,'%Y-%m-%d %k:%i:%S') group by STR_TO_DATE(logdate,'%Y-%m-%d'), userid order by userid
